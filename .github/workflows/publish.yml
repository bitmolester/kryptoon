name: GitHub Workflow

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  linux-amd64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-amd64-py${{ matrix.python-version }}
          path: pypi

  linux-arm64:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64-py${{ matrix.python-version }}
          path: pypi

  windows-amd64:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-amd64-py${{ matrix.python-version }}
          path: pypi

  windows-arm64:
    runs-on: windows-11-arm
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64-py${{ matrix.python-version }}
          path: pypi

  macos-intel:
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-intel-py${{ matrix.python-version }}
          path: pypi

  macos-arm64:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64-py${{ matrix.python-version }}
          path: pypi

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Maturin sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out pypi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: pypi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - linux-amd64
      - linux-arm64
      - windows-amd64
      - windows-arm64
      - macos-intel
      - macos-arm64
      - sdist
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "artifacts/wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing artifacts/wheels-*/*
